<body id="game-of-spoilers-popup">
    <img src="assets/images/logo.png" id="logo" />

    <div class="setting-holder">
        <div class="onoffswitch"><input type="checkbox" name="onoffswitch" checked="checked"
                class="onoffswitch-checkbox" id="blocking-enabled-toggle" /><label for="blocking-enabled-toggle"
                class="onoffswitch-label"><span class="onoffswitch-inner"></span><span
                    class="onoffswitch-switch"></span></label></div>
        <div class="setting-text">Enabled</div>
    </div>
    <div class="setting-holder">
        <div class="onoffswitch"><input type="checkbox" name="onoffswitch" checked="checked"
                class="onoffswitch-checkbox" id="show-specific-word-toggle" /><label for="show-specific-word-toggle"
                class="onoffswitch-label"><span class="onoffswitch-inner"></span><span
                    class="onoffswitch-switch"></span></label></div>
        <div class="setting-text">Specify spoiling phrase</div>
    </div>
    <div class="setting-holder">
        <div class="onoffswitch"><input type="checkbox" name="onoffswitch" checked="checked"
                class="onoffswitch-checkbox" id="destroy-spoilers-toggle" /><label for="destroy-spoilers-toggle"
                class="onoffswitch-label"><span class="onoffswitch-inner"></span><span
                    class="onoffswitch-switch"></span></label></div>
        <div class="setting-text">Hide instead of block</div>
    </div>

    <div style="height: auto;" class="setting-holder">
        <div class="setting-text">Add extra phrases to block:</div>
        <textarea
            placeholder="Separate with commas like: Jon Snow, Hodor, etc. Note that it matches parts of words, and capitalization is ignored, so 'GoT' would block any word with 'got' in it, like 'gotcha'."
            id="extra-words-to-block"></textarea>
    </div>
    <div id="num-spoilers-prevented"></div>
    <div id="lifetime-spoilers-prevented"></div>
